<head>
	<title>The Wizard Wizard</title>
	<meta charset="utf-8">
</head>

<body>
</body>

<template name="home">
	<h1>Hello</h1>
	<table>
		<tr>
		{{#each this}}
			<td>
				<a href="/flows/{{_id}}">
					{{text}}
				</a>
			</td>
			<td>
				{{choices.length}}
			</td>
		{{/each}}
		</tr>
	</table>
</template>

<template name="flow">
	<h1>{{text}}</h1>
	<ul>
	{{#each arrayify choices}}
		<li>
			<a href="{{value}}">
				{{key}}
			</a>
		</li>
	{{/each}}
	</ul>
</template>

<template name="notFound">
	404
</template>
